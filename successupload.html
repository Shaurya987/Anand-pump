<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Upload Portal</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #1a237e, #512da8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    /* Container */
    .container {
      text-align: center;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Button */
    .button {
      background: linear-gradient(to right, #3f51b5, #673ab7);
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
    }

    /* Loading Spinner */
    .spinner {
      width: 40px;
      height: 40px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: #ff4081;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Hidden elements */
    .loading, .success {
      display: none;
    }

    /* Success Message */
    .success-message {
      color: #4caf50;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Product Upload Portal</h1>
    
    <!-- Start Button -->
    <button class="button" id="startButton" onclick="startUpload()">Start Upload</button>
    
    <!-- Loading Spinner -->
    <div class="loading" id="loading">
      <p>Uploading Your Product...</p>
      <div class="spinner"></div>
    </div>
    
    <!-- Success Message -->
    <div class="success" id="successMessage">
      <p class="success-message">Upload Successful!</p>
    </div>
  </div>

  <script>
    function startUpload() {
      // Show loading spinner
      document.getElementById('startButton').style.display = 'none';
      document.getElementById('loading').style.display = 'block';
      
      // Simulate upload delay (e.g., 3 seconds)
      setTimeout(function() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';
      }, 10000); // 3000 milliseconds = 3 seconds
    }
  </script>

</body>
</html>
