<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anand Pump - Powering Industries, Empowering Agriculture</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Header */
    .header-bg {
      background-color: #ffffff;
      padding: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      width: 100%;
      z-index: 50;
      transition: background-color 0.5s ease;
    }

    .header-bg.scrolled {
      background-color: #f7f7f7;
    }

    /* Menu Items */
    .nav-links a {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-right: 20px;
      text-decoration: none;
      padding: 10px 15px;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .nav-links a:hover, .nav-links a.active {
      color: #000;
      border-bottom: 2px solid #FF8A00;
    }

    .highlight-button {
      background-color: #FF8A00;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: 600;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .highlight-button:hover {
      background-color: #E67E00;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 21px;
      cursor: pointer;
    }

    .hamburger div {
      width: 100%;
      height: 3px;
      background-color: #333;
      transition: all 0.3s ease;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: white;
      position: absolute;
      top: 100%;
      right: 0;
      width: 100%;
      transform: translateY(-100%);
      transition: transform 0.5s ease-in-out;
      z-index: 10;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .mobile-menu.active {
      transform: translateY(0);
    }

    .mobile-menu a {
      padding: 1rem;
      text-align: center;
      color: #333;
      border-bottom: 1px solid #f1f1f1;
    }

    /* Footer */
    .footer {
      background-color: #1A202C;
      color: white;
      padding: 4rem 1.5rem;
      text-align: center;
      font-size: 1rem;
      position: relative;
    }

    .footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #FF8A00, #FF4C4C);
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .footer-links a {
      color: #FF8A00;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #FF4C4C;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .social-icons a {
      color: white;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #FF4C4C;
    }

    .social-icons svg {
      width: 30px;
      height: 30px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-menu {
        display: flex;
      }
    }

    /* Scroll Animation */
    window.addEventListener('scroll', () => {
      const header = document.querySelector('.header-bg');
      header.classList.toggle('scrolled', window.scrollY > 50);
    });
  </style>
</head>

      <a href="#dealer" class="highlight-button">Be a Dealer</a>
    </div>
  </header>
